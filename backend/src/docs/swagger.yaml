openapi: 3.0.0
info:
  title: EventHub API
  description: API per la piattaforma EventHub - Gestione eventi, iscrizioni e chat in tempo reale
  version: 1.0.0
  contact:
    name: EventHub Support
    email: support@eventhub.com

servers:
  - url: http://localhost:3000/api
    description: Development server
  - url: https://api.eventhub.com/api
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Messaggio di errore
    
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        avatar:
          type: string
          format: uri
        role:
          type: string
          enum: [user, admin]
        isEmailVerified:
          type: boolean
    
    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        category:
          type: string
        location:
          type: string
        venue:
          type: string
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        capacity:
          type: integer
        currentParticipants:
          type: integer
        imageUrl:
          type: string
          format: uri
        status:
          type: string
          enum: [draft, published, cancelled]
        isApproved:
          type: boolean
    
    ChatMessage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        eventId:
          type: string
          format: uuid
        senderId:
          type: string
          format: uuid
        content:
          type: string
        type:
          type: string
          enum: [text, image]
        createdAt:
          type: string
          format: date-time
        isEdited:
          type: boolean
    
    Notification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        userId:
          type: string
          format: uuid
        type:
          type: string
          enum: [event-registration, event-cancelled, event-updated, event-reminder, chat-mention]
        data:
          type: object
        read:
          type: boolean
        createdAt:
          type: string
          format: date-time

security:
  - bearerAuth: []

paths:
  /auth/register:
    post:
      tags: [Autenticazione]
      security: []
      summary: Registrazione nuovo utente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password, firstName, lastName]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
                firstName:
                  type: string
                lastName:
                  type: string
      responses:
        '201':
          description: Utente registrato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Dati non validi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags: [Autenticazione]
      security: []
      summary: Login utente
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login effettuato con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  tokens:
                    type: object
                    properties:
                      accessToken:
                        type: string
                      refreshToken:
                        type: string
        '401':
          description: Credenziali non valide
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events:
    get:
      tags: [Eventi]
      summary: Recupera lista eventi
      parameters:
        - in: query
          name: category
          schema:
            type: string
        - in: query
          name: location
          schema:
            type: string
        - in: query
          name: startDate
          schema:
            type: string
            format: date
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: Lista eventi recuperata con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  total:
                    type: integer
                  page:
                    type: integer
                  pages:
                    type: integer

    post:
      tags: [Eventi]
      summary: Crea nuovo evento
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [title, description, category, location, startDate, endDate, capacity]
              properties:
                title:
                  type: string
                description:
                  type: string
                category:
                  type: string
                location:
                  type: string
                venue:
                  type: string
                startDate:
                  type: string
                  format: date-time
                endDate:
                  type: string
                  format: date-time
                capacity:
                  type: integer
                  minimum: 1
      responses:
        '201':
          description: Evento creato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          description: Dati non validi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events/{eventId}/participants:
    post:
      tags: [Eventi]
      summary: Iscrizione a un evento
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Iscrizione effettuata con successo
        '400':
          description: Evento pieno o non disponibile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /events/{eventId}/messages:
    get:
      tags: [Chat]
      summary: Recupera messaggi della chat di un evento
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: before
          schema:
            type: string
            format: date-time
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: Messaggi recuperati con successo
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ChatMessage'

    post:
      tags: [Chat]
      summary: Invia un messaggio nella chat di un evento
      parameters:
        - in: path
          name: eventId
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [content]
              properties:
                content:
                  type: string
                type:
                  type: string
                  enum: [text, image]
                  default: text
      responses:
        '201':
          description: Messaggio inviato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatMessage'

  /notifications:
    get:
      tags: [Notifiche]
      summary: Recupera notifiche dell'utente
      parameters:
        - in: query
          name: unreadOnly
          schema:
            type: boolean
            default: false
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Notifiche recuperate con successo
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      $ref: '#/components/schemas/Notification'
                  total:
                    type: integer
                  unread:
                    type: integer

  /notifications/read:
    post:
      tags: [Notifiche]
      summary: Marca notifiche come lette
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [notificationIds]
              properties:
                notificationIds:
                  type: array
                  items:
                    type: string
                    format: uuid
      responses:
        '200':
          description: Notifiche marcate come lette con successo

tags:
  - name: Autenticazione
    description: Endpoint per registrazione e login
  - name: Eventi
    description: Gestione eventi e iscrizioni
  - name: Chat
    description: Messaggistica in tempo reale per gli eventi
  - name: Notifiche
    description: Gestione notifiche utente